<div 
  class="text-center mx-auto pb-4 pb-md-5" 
  id="testflight">

  {% for item in site.testflight-banner %}

  <div 
    class="h2">
    {{ item.title }}
  </div>
  <div class="d-flex justify-content-center text-center">
    <div class="col-md-6 d-flex align-items-center lead">
      <p>
        {{ item.details }}
      </p>
    </div>
  </div>

  <div 
    class="btn btn-primary">
      <a 
        href="{{ item.button }}">
      </a>
    Start Testing
  </div>

  {% endfor %}

</div>
