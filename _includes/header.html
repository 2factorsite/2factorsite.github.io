<header class="py-md-5 pb-5" role="banner" id="header">
  <div class="row">
    <div class="col-md-6">
      <h1 class="display-4 py-2">Authenticator: Widget & Backup</h1>
      <p class="lead font-weight-normal">Secure and fast two-factor authentication manager for iPhone, iPad, iPod, Apple Watch and macOS.</p>
      <div class="py-4">
        <ul class="p-0" style="list-style: none">

          {% for app in site.appstore %}
          
          <li class="pb-3">
            <a href="{{ app.url }}">
              <img 
              src="{{ app.src }}" 
              alt="{{ app.alt }}" 
              height="54px"
              >
            </a>
          </li>

          {% endfor %}
          <span class="text-muted" id="version"></span>
          <div class="pt-4">
            <div class="d-flex justify-content-start">
              <span class="pe-2 pr-2">
                <img src="https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/2b50.svg" alt="" width="30px">
              </span>
              <span class="h3">4.7 <small class="text-muted">out of 5</small></span>
            </div>
            <div>
              <p class="text-muted">Based on 130+ reviews around the globe</p>
            </div>
          </div>
        </ul>
      </div>
    </div>
    <!-- <div class="col-md-6 d-flex align-content-center flex-wrap"> -->
    <div class="col-md-6 d-flex align-items-center">
      <img class="w-100" src="./assets/img/artboard_optimized.png" alt="">
    </div>
  </div>
</header>
